<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tack Toe</title>
    <link rel="stylesheet" href="./ticTackToe.css">
</head>

<body>
    <div class="container">
        <div class="div" id="topL"></div>
        <div class="div" id="topM"></div>
        <div class="div" id="topR"></div>
        <div class="div" id="middleL"></div>
        <div class="div" id="middleM"></div>
        <div class="div" id="middleR"></div>
        <div class="div" id="bottomL"></div>
        <div class="div" id="bottomM"></div>
        <div class="div" id="bottomR"></div>
    </div>
    <div id="Defeat">
        <div id="Defeat-content">
            <h3>Defeat</h3>
            <div class="button-container">
                <button id="Restart1">Restart</button>
            </div>
        </div>
    </div>
    <div id="draw">
        <div id="draw-content">
            <h3>Draw</h3>
            <div class="button-container">
                <button id="Restart2">Restart</button>
            </div>
        </div>
    </div>
    <div id="Victory">
        <div id="Victory-content">
            <h3>Victory</h3>
            <div class="button-container">
                <button id="Restart3">Restart</button>
            </div>
        </div>
    </div>

    <script src="./ticTackToe.js"></script>
</body>

</html>
